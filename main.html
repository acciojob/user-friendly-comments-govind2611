<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="comment-section">
  <h2>Comments</h2>
  
  <div id="comments-list">
    <div class="comment">
      <span class="author">John Doe</span>
      <span class="date">July 10, 2023</span>
      <p class="content">This is the first comment. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="comment">
      <span class="author">Jane Smith</span>
      <span class="date">July 9, 2023</span>
      <p class="content">Second comment here. Ut eleifend metus ac risus pellentesque, nec placerat est lacinia.</p>
    </div>
  </div>
  
  <div id="comment-form">
    <textarea id="comment-input" rows="4" cols="50" placeholder="Write your comment here..."></textarea>
    <button id="submit-button">Submit</button>
  </div>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
